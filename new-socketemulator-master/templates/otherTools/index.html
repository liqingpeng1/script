{% extends "base.html" %}
{% block title %}其他工具{% endblock %}

{% block content %}
    <style type="text/css">
        .link-tab {
            background-color:#e4e2dd;
        }
        .active_left_tab {
            background-color:#428BCA;
            color:white;
        }

        .table>thead>tr>th,.table>tbody>tr>td{
           _background-color:red;
        }
    </style>
    <!--   切换左边的tab  -->
    <script type="text/javascript">
        function swichLeftTab(e){
            var id = $(e).attr("id")
            if(id == "mapTools"){
                $(location).attr('href', "http://" + window.location.host + "/messageTools/msgSetting_view/msgSetting_page");
            }
        }
    </script>
    <!-- 左侧导航添加为可继承模块 -->
    {% block leftNav %}
    <div id="container1" class="col-sm-3 col-md-2 sidebar" style="margin-top:50px;width:12%;padding:0px;margin-right:15px;">
          <ul class="nav nav-sidebar" style="margin-top:20px;">
              <li id="maptools" onclick="swichLeftTab(this)"><a {% if arg.path[1]=="mapTools_view" %} class="active_left_tab" {% endif %}><span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span></span> 地图工具</a></li>
          </ul>
    </div>
    {% endblock %}

    {% block content_01 %}
    <!--  右边内容区域  -->
    {% endblock %}
{% endblock %}
</div>
